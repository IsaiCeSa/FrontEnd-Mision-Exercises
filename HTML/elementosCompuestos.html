<!DOCTYPE html>
<html lang="em">
<head>
    <meta chrset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>
<body>
    <!-- Entradas / Inputs -->
    
    <!-- Inputs de texto básico -->
    <!-- Texto -->
    <label for="Input1">Input de texto</label><br>
    <input type="text" id="Input1" name="Input1" value="Valor1"><br><br>

    <!-- EMail -->
    <label for="Input2">Input de correo electronico</label><br>
    <input type="email" id="Input2" name="Input2" value="Valor2@mail.com"><br><br>

    <!-- Número -->
    <label for="Input3">Input de número</label><br>
    <input type="number" id="Input3" name="Input3" value="12345"><br><br>

    <!-- Password -->
    <label for="Input4">Input de Password</label><br>
    <input type="password" id="Input4" name="Input4" minlength="8" value="contraseña"><br><br>

    <!-- Teléfono -->
    <label for="Input5">Input de Telefono</label><br>
    <input type="tel" id="Input5" name="Input5" maxlength="10" value="525530790258"><br><br>

    <!-- URL -->
    <label for="Input6">Input de URL</label><br>
    <input type="url" id="Input6" name="Input6" value="www.google.com"><br><br>
    <br><br>
    <!-- Otros tipo de Input -->
    <!-- Checkbox -->
    <input type="checkbox" id="cb1" name="vehicle1" value="Bici">
    <label for="cb1">Tengo una bici.</label><br>
    <input type="checkbox" id="cb2" name="vehicle2" value="Carro">
    <label for="cb2">Tengo un carro.</label><br>
    <input type="checkbox" id="cb3" name="vehicle3" value="Barco">
    <label for="cb3">Tengo una barco.</label><br>

    <br><br>
    <!-- Input de Color -->
    <label for="color1">Input de Color</label><br>
    <input type="color" id="color1" name="color1">

    <br><br>
    <!-- Input de Fecha -->
    <label for="date1">Input de Fecha</label><br>
    <input type="date" id="date1" name="fecha1"><br>
    <input type="time" id="date2" name="fecha2"><br>
    <input type="datetime-local" id="date2" name="fecha2"><br>
    <input type="week" id="date2" name="fecha2"><br>
    <input type="month" id="date2" name="fecha2"><br>

</body>
